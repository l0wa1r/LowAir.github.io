    <!-- Theme Consistency Script -->
    <script>
        // Tema tutarlılığını sağla
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        window.addEventListener('load', function() {
            const themeToggle = document.getElementById('theme-toggle-btn');
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                });
            }
        });
    </script>

    <!-- Audio Player Control Script -->
    <script>
    let audioPlaying = false;
    let audioElement = null;

    function toggleAudio() {
        try {
            if (!audioElement) {
                audioElement = document.getElementById('background-audio');
            }
            
            if (!audioElement) {
                console.log('Audio element not found');
                return;
            }

            const audioIcon = document.getElementById('audio-icon');

            if (audioPlaying) {
                // Pause audio
                audioElement.pause();
                audioPlaying = false;
                if (audioIcon) {
                    audioIcon.className = 'fas fa-play';
                }
                // Store state and current time
                try {
                    localStorage.setItem('audioPlaying', 'false');
                    localStorage.setItem('audioCurrentTime', audioElement.currentTime);
                } catch (e) {
                    console.warn('Could not save audio state:', e.message);
                }
                console.log('Audio paused at:', audioElement.currentTime);
            } else {
                // Play audio
                audioElement.volume = 0.3;
                
                // Resume from saved time if available
                let savedTime;
                try {
                    savedTime = localStorage.getItem('audioCurrentTime');
                } catch (e) {
                    console.warn('Could not read audio time:', e.message);
                    savedTime = null;
                }
                if (savedTime && !isNaN(parseFloat(savedTime)) && parseFloat(savedTime) >= 0) {
                    try {
                        audioElement.currentTime = Math.min(parseFloat(savedTime), audioElement.duration || 0);
                        console.log('Resuming from:', savedTime);
                    } catch (e) {
                        console.warn('Could not set audio time:', e.message);
                    }
                }
                
                audioElement.play().then(() => {
                    audioPlaying = true;
                    if (audioIcon) {
                        audioIcon.className = 'fas fa-pause';
                    }
                    // Store state
                    try {
                        localStorage.setItem('audioPlaying', 'true');
                    } catch (e) {
                        console.warn('Could not save audio state:', e.message);
                    }
                    console.log('Audio playing');
                }).catch(error => {
                    console.log('Audio play failed:', error.message);
                });
            }
        } catch (error) {
            console.log('Audio control error:', error.message);
        }
    }

    // Initialize audio state on page load
    document.addEventListener('DOMContentLoaded', function() {
        const audio = document.getElementById('background-audio');
        const audioIcon = document.getElementById('audio-icon');
        
        if (audio) {
            audio.volume = 0.3;
            
            // Save current time periodically (throttled)
            let lastSaveTime = 0;
            audio.addEventListener('timeupdate', function() {
                if (audioPlaying && Date.now() - lastSaveTime > 1000) { // Save max every 1 second
                    try {
                        localStorage.setItem('audioCurrentTime', audio.currentTime);
                        lastSaveTime = Date.now();
                    } catch (e) {
                        console.warn('Could not save audio time:', e.message);
                    }
                }
            });
            
            // Error handling
            audio.addEventListener('error', function(e) {
                console.warn('Audio loading error:', e.type);
                // Fallback: hide audio button if audio fails
                if (audioIcon) {
                    const audioBtn = audioIcon.closest('.audio-control-btn');
                    if (audioBtn) {
                        audioBtn.style.display = 'none';
                    }
                }
            });
            
            // Additional error events
            audio.addEventListener('abort', function() {
                console.warn('Audio loading aborted');
            });
            
            audio.addEventListener('stalled', function() {
                console.warn('Audio loading stalled');
            });
            
            // Check if audio should be playing from previous session
            let savedState, savedTime;
            try {
                savedState = localStorage.getItem('audioPlaying');
                savedTime = localStorage.getItem('audioCurrentTime');
            } catch (e) {
                console.warn('Could not read audio state:', e.message);
                savedState = null;
                savedTime = null;
            }
            
            if (savedState === 'true' && audioIcon) {
                // Don't auto-play, just prepare to resume and set icon
                if (savedTime && !isNaN(parseFloat(savedTime))) {
                    audio.currentTime = parseFloat(savedTime);
                }
                audioIcon.className = 'fas fa-play'; // Show play icon, user needs to click
                console.log('Audio ready to resume. Click button to play.');
            }
        }
    });
    </script>
